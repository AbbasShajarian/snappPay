<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>گزارش‌گیری وندورها</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h2>گزارش‌گیری وندورها</h2>
    <form id="filterForm">
      <div class="form-row">
        <label>شهر:</label>
        <select id="filterCity">
          <option value="">همه</option>
        </select>
        <label>نوع فروشگاه:</label>
        <select id="filterType">
          <option value="">همه</option>
          <option value="دیجیتال">دیجیتال</option>
          <option value="لباس">لباس</option>
          <option value="آرایشی بهداشتی">آرایشی بهداشتی</option>
        </select>
        <label>نوع منطقه مارکتینگی:</label>
        <select id="filterMarketingAreaType">
          <option value="">همه</option>
          <option value="Mall">Mall</option>
          <option value="Street">Street</option>
        </select>
        
      </div>
      <div class="form-row">
        <label>نام منطقه مارکتینگی:</label>
        <select id="filterMarketingAreaName">
          <option value="">همه</option>
        </select>
        <label>مراجعه اول:</label>
        <select id="filterIsFirstVisit">
          <option value="">همه</option>
          <option value="بله">بله</option>
          <option value="خیر">خیر</option>
        </select>
        <label>قرارداد ثبت شد:</label>
        <select id="filterContractRegistered">
          <option value="">همه</option>
          <option value="بله">بله</option>
          <option value="خیر">خیر</option>
        </select>
        <label>دلیل عدم همکاری:</label>
        <select id="filterRefuseReason">
          <option value="">همه</option>
          <option value="نداشتن مدرک و یا جواز معتبر">نداشتن مدرک و یا جواز معتبر</option>
          <option value="درصد کمیسیون">درصد کمیسیون</option>
          <option value="بازه پرداخت">بازه پرداخت</option>
          <option value="عدم تمایل کلی به همکاری با اسنپ">عدم تمایل کلی به همکاری با اسنپ</option>
        </select>
      </div>
      <div class="form-row">
        <label>از تاریخ:</label>
        <input type="date" id="startDate" />
        <label>تا تاریخ:</label>
        <input type="date" id="endDate" />
        <button type="submit">اعمال فیلتر</button>
      </div>
    </form>
    <hr />
    <div class="table-responsive">
      <button id="downloadCsvBtn" style="margin-bottom:10px;float:left;">دانلود CSV</button>
      <table id="vendorTable">
        <thead>
          <tr>
            <th>نام فروشگاه</th>
            <th>نام مدیر</th>
            <th>شماره تماس</th>
            <th>نوع فروشگاه</th>
            <th>نوع منطقه مارکتینگی</th>
            <th>نام منطقه مارکتینگی</th>
            <th>شهر مارکتینگی</th>
            <th>خیابان</th>
            <th>مراجعه اول</th>
            <th>قرارداد ثبت شد</th>
            <th>شروع مذاکره</th>
            <th>پایان مذاکره</th>
            <th>نتیجه مذاکره</th>
            <th>دلیل عدم همکاری</th>
            <th>توضیحات</th>
            <th>انجام‌دهنده</th>
            <th>عکس</th>
            <th>مسیریابی</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <hr />
    <div class="charts-section">
      <div class="chart-container">
        <canvas id="resultChart" height="100"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="firstVisitChart" height="100"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="marketingAreaChart" height="100"></canvas>
      </div>
    </div>
  </div>
  <script src="js/header.js"></script>
  <script src="js/report.js"></script>
</body>
</html>
